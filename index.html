<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Imposter</title>

<style>
:root{
  --bg:#0e0e0e;
  --text:#ffffff;
  --accent:#ff3b3b;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  height:100vh;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

.screen{
  display:none;
  width:100%;
  height:100%;
  padding:5vh 5vw;
  text-align:center;
}

.active{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

h1{
  font-size:clamp(3rem, 10vw, 6rem);
  margin-bottom:4vh;
}

.big{
  font-size:clamp(4rem, 14vw, 7rem);
  font-weight:700;
}

p{
  font-size:clamp(1.5rem, 4vw, 2.5rem);
}

button{
  font-size:clamp(1.5rem, 4vw, 2.5rem);
  padding:1.2em 2.2em;
  border:none;
  border-radius:20px;
  background:var(--accent);
  color:white;
  margin-top:4vh;
  cursor:pointer;
}

input[type="range"]{
  width:70%;
  max-width:400px;
  margin:3vh 0;
  transform:scale(1.4);
}
</style>
</head>

<body>

<div id="title" class="screen active">
  <h1>IMPOSTER</h1>
  <p>Players: <span id="playerCount">3</span></p>
  <input type="range" min="3" max="10" value="3" id="playerSlider">
  <button onclick="startGame()">START</button>
</div>

<div id="startCountdown" class="screen">
  <h1>Starting In</h1>
  <div class="big" id="startTimer">10</div>
</div>

<div id="passScreen" class="screen">
  <h1>Pass to Player</h1>
  <div class="big">#<span id="playerNum"></span></div>
  <button onclick="showRole()">REVEAL</button>
</div>

<div id="roleScreen" class="screen">
  <div class="big" id="roleText"></div>
  <p>Memorize</p>
  <div class="big" id="roleTimer">5</div>
</div>

<script>
const words = [
"Apple","Banana","Orange","Grape","Peach","Pear","Mango","Pineapple","Cherry","Strawberry",
"Blueberry","Raspberry","Watermelon","Kiwi","Lemon","Lime","Coconut","Papaya","Plum","Apricot",

"Dog","Cat","Mouse","Horse","Cow","Pig","Sheep","Goat","Chicken","Duck",
"Eagle","Hawk","Falcon","Owl","Parrot","Penguin","Dolphin","Whale","Shark","Octopus",

"Lion","Tiger","Bear","Wolf","Fox","Deer","Moose","Elk","Bison","Buffalo",
"Zebra","Giraffe","Elephant","Rhino","Hippo","Cheetah","Leopard","Panther","Jaguar","Hyena",

"Mountain","River","Lake","Ocean","Beach","Island","Desert","Forest","Jungle","Valley",
"Canyon","Hill","Cliff","Volcano","Glacier","Waterfall","Swamp","Marsh","Reef","Bay",

"Car","Truck","Bus","Train","Plane","Helicopter","Boat","Ship","Submarine","Bicycle",
"Motorcycle","Scooter","Skateboard","Tractor","Ambulance","Firetruck","Taxi","Rocket","Spaceship",

"House","Apartment","Castle","Hut","Cabin","Tent","School","Library","Museum","Hospital",
"Airport","Station","Stadium","Arena","Theater","Cinema","Restaurant","Cafe","Bakery","Market",

"Chair","Table","Couch","Bed","Desk","Shelf","Lamp","Clock","Mirror","Window",
"Door","Pillow","Blanket","Curtain","Rug","Drawer","Closet","Cabinet","Fan",

"Phone","Tablet","Laptop","Computer","Keyboard","Mouse","Monitor","Speaker","Headphones","Camera",
"Microphone","Printer","Router","Console","Controller","Drone","Robot","Battery","Charger",

"Soccer","Basketball","Baseball","Football","Tennis","Hockey","Golf","Cricket","Volleyball","Swimming",
"Running","Cycling","Skating","Surfing","Skiing","Snowboarding","Climbing","Bowling",

"Red","Blue","Green","Yellow","Purple","Orange","Pink","Brown","Black","White",
"Gray","Cyan","Teal","Navy","Maroon","Olive","Gold","Silver","Bronze",

"Sun","Moon","Star","Planet","Galaxy","Comet","Asteroid","Meteor","Nebula","Orbit",
"Satellite","Astronaut","Telescope","Alien","UFO","Mars","Venus","Jupiter",

"Wizard","Knight","Dragon","Goblin","Elf","Dwarf","Sword","Shield","Armor","Potion",
"Spell","Quest","Treasure","Dungeon","Crown","Throne","Kingdom","Legend",

"Music","Song","Rhythm","Melody","Harmony","Beat","Drums","Guitar","Piano","Violin",
"Trumpet","Flute","Saxophone","Concert","Album","Playlist",

"Game","Player","Level","Score","Boss","Enemy","Powerup","Health","Inventory","Map",
"Skill","Upgrade","Achievement","Multiplayer","Singleplayer"
];

let players = 3;
let imposterIndex;
let word;
let currentPlayer = 0;

const slider = document.getElementById("playerSlider");
slider.oninput = () => {
  document.getElementById("playerCount").textContent = slider.value;
};

function startGame(){
  players = Number(slider.value);
  imposterIndex = Math.floor(Math.random() * players);
  word = words[Math.floor(Math.random() * words.length)];
  currentPlayer = 0;

  show("startCountdown");
  countdown("startTimer", 10, nextPlayer);
}

function nextPlayer(){
  if(currentPlayer >= players){
    show("title");
    return;
  }
  document.getElementById("playerNum").textContent = currentPlayer + 1;
  show("passScreen");
}

function showRole(){
  show("roleScreen");
  document.getElementById("roleText").textContent =
    currentPlayer === imposterIndex ? "IMPOSTER" : word;

  countdown("roleTimer", 5, () => {
    currentPlayer++;
    nextPlayer();
  });
}

function countdown(id, time, done){
  const el = document.getElementById(id);
  el.textContent = time;
  const timer = setInterval(() => {
    time--;
    el.textContent = time;
    if(time <= 0){
      clearInterval(timer);
      done();
    }
  }, 1000);
}

function show(id){
  document.querySelectorAll(".screen")
    .forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
